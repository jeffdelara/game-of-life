<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Game of Life</title>
</head>
<body onload="init()">
    <div class="container">
        <canvas id="canvas"></canvas>

        <div id="panel">
            <div id="logo">
                <img src="images/logo.png" alt="">
                <h1>Game of Life</h1> by Jeff de Lara
            </div>
            <div id="controls">
                <button id="random" class="btn-second" onclick="init()"><i class='bx bx-shape-circle'></i> Auto</button>
                <button id="start" onclick="start()"><i class='bx bx-power-off' ></i> Start</button>
                <button id="play" onclick="play()"><i class='bx bx-play-circle'></i> Run</button>
                <button id="refresh" onclick="refresh()"><i class='bx bx-refresh' ></i> Restart</button>
            </div>
            <div id="github">
                Get the code on <a href="https://github.com/jeffdelara/game-of-life" target="_blank"><i class='bx bxl-github'></i> Github</a>
            </div>
        </div>

        
    </div>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
